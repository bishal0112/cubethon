<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Cubethon | Login | Signup</title>
  </head>
  <body>
    <div class="container">
      <a href="../index.html" class="website_btn website_btn_left">WEBSITE <img src="../img/home.png" alt="" width="15px" height="15px"></a>
      <a href="../index.html" class="website_btn website_btn_right">WEBSITE <img src="../img/home.png" alt="" width="15px" height="15px"></i></a>
      <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">LOGIN</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">REGISTER</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
            </form>
          </div>
        </div>
        
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Register here to start cubing.
              </p>
              <button class="btn transparent" id="sign-up-btn">
                register
              </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Welcome Back</h3>
              <p>
                Already Signed! Click here to start cubing.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Login
              </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
      
      <script src="../js/signup.js"></script>  
    </body>
    </html>
